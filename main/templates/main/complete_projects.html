{% load static %}
{% load main_tags %}

<html>

    <head>
        <link type="text/css" href="{% static 'main/css/base.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'main/css/breadcrumbs.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'main/css/header.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'main/css/tile_goods.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'main/css/complete_projects.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'main/css/adaptive.css' %}" rel="stylesheet">
        <title>Выполненные проекты</title>

        <!-- Yandex.Metrika counter -->
        <script type="text/javascript" >
            (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
            m[i].l=1*new Date();
            for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
            k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
            (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

            ym(102102304, "init", {
                clickmap:true,
                trackLinks:true,
                accurateTrackBounce:true
            });
        </script>
        <noscript><div><img src="https://mc.yandex.ru/watch/102102304" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
        <!-- /Yandex.Metrika counter -->
    </head>

    <body>

        {% header cat_selected='complete_projects' %}
        
        {% include 'main/breadcrumbs.html' %}

        <div class="content">
            
            <div class="container">
                <div class="section-title">Выполненные проекты</div>
            </div>

            <div class="container tile_goods" style="justify-content: left; margin-bottom: 100px;">
                {% for i in products %}
                <div class="product">
                    <div class="product-img-block">
                        <img class="product-img" src="{% static 'main/media/complete projects/'%}{{forloop.counter}}.png" onclick="openModal(this)">
                    </div>
                </div>
                {% endfor %}
            </div>                

        </div>

        <!-- Модальное окно -->
        <div id="modal" class="modal" onclick="closeModal(event)">
            <div class="modal-content" onclick="closeModal(event)">
              <img class="modal-image zoomable" id="modalImage" />
            </div>
        </div>

        {% footer %}

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'main/js/base.js' %}"></script>
        <script src="{% static 'main/js/header.js' %}"></script>
        <script src="{% static 'main/js/complete_projects.js' %}"></script>

    </body>


</html>
