




<div class="breadcrumbs">
    <div class="container">
        <ul class="breadcrumbs-list">

            {% for bc in breadcrumbs %}
                <li class="breadcrumbs-item">
                    {% if forloop.last %}
                        <a style="color: var(--dark_grey);">{{bc.title}}</a>
                    {% else %}
                        <a style="text-decoration: none; color: var(--orange);" href="{{ bc.link }}">{{bc.title}}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
